<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table {--bs-table-bg: aliceblue}
    </style>
</head>
<body style="background-color: aliceblue">
<div class="container font-monospace" style="max-width: 99%">
    <h3 class="text-center">{{ title }}</h3>
    <table id='tb' class="table table-bg" style="table-layout: fixed;word-break:break-all; word-wrap:break-word;">
        <thead>
        <tr class="table-bg">
            <th style="width: 220px;">Session</th>
            <th style="width: 130px;">Time</th>
            <th style="width: 100px;">User</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {% for data in table_data %}
            <tr>
                <td><a href="/s/{{ data.session }}">{{ data.session }}</a></td>
                <td>{{ data.timestamp }}</td>
                <td><a style="color: {{ data.color }}" href="/user/{{ data.id }}">{{ data.name }}</a></td>
                <td><span style="{{ data.msg_style }}">{{ data.message }}</span></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <input type="button" id="next" style="width: 100%" value="下一页">
</div>
</body>
<script>
    document.getElementById('next').addEventListener('click', ()=>{
        window.location.href = "{{ url }}";
    });
</script>
</html>
